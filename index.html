<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vansh Deshwal - Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            min-height: 80vh;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
            text-align: center;
        }

        .pdf-container {
            margin: 20px 0;
            border: 2px solid #eee;
            border-radius: 10px;
            overflow: hidden;
            height: 600px;
            position: relative;
        }

        .pdf-embed {
            width: 100%;
            height: 100%;
            border: none;
        }

        .pdf-fallback {
            display: none;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            color: #666;
        }

        .buttons {
            margin: 30px 0;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .pdf-container {
                height: 400px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 250px;
                justify-content: center;
            }
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Vansh Deshwal</h1>
            <p>Professional Resume</p>
        </div>
        
        <div class="content">
            <div class="pdf-container">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <span>Loading resume...</span>
                </div>
                <div id="pdfViewer" style="display: none; width: 100%; height: 100%;">
                    <object class="pdf-embed" data="VanshDeshwal_Resume.pdf" type="application/pdf" style="width: 100%; height: 100%;">
                        <iframe src="VanshDeshwal_Resume.pdf" style="width: 100%; height: 100%; border: none;"></iframe>
                    </object>
                </div>
                <div class="pdf-fallback" id="pdfFallback">
                    <div style="text-align: center; padding: 40px;">
                        <svg style="width: 64px; height: 64px; margin-bottom: 20px; color: #667eea;" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd"></path>
                        </svg>
                        <h3 style="margin-bottom: 15px; color: #333;">Resume Preview</h3>
                        <p style="margin-bottom: 25px; color: #666; line-height: 1.6;">
                            PDF preview is not available in this browser.<br>
                            Click the button below to download and view the complete resume.
                        </p>
                        <a href="VanshDeshwal_Resume.pdf" target="_blank" style="display: inline-block; padding: 12px 24px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; text-decoration: none; border-radius: 25px; font-weight: 600;">
                            View Full Resume
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="buttons">
                <a href="VanshDeshwal_Resume.pdf" download="Vansh_Deshwal_Resume.pdf" class="btn btn-primary">
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                    Download Resume
                </a>
                <a href="VanshDeshwal_Resume.pdf" target="_blank" class="btn btn-secondary">
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z"></path>
                        <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z"></path>
                    </svg>
                    Open in New Tab
                </a>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 Vansh Deshwal. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Handle PDF loading with multiple fallback strategies
        const loading = document.getElementById('loading');
        const pdfViewer = document.getElementById('pdfViewer');
        const fallback = document.getElementById('pdfFallback');

        function showPDF() {
            loading.style.display = 'none';
            pdfViewer.style.display = 'block';
        }

        function showFallback() {
            loading.style.display = 'none';
            fallback.style.display = 'block';
        }

        // Function to test if PDF can be displayed
        function testPDFSupport() {
            // Create a test object element
            const testObject = document.createElement('object');
            testObject.data = 'VanshDeshwal_Resume.pdf';
            testObject.type = 'application/pdf';
            testObject.style.width = '1px';
            testObject.style.height = '1px';
            testObject.style.position = 'absolute';
            testObject.style.top = '-9999px';
            
            document.body.appendChild(testObject);
            
            setTimeout(() => {
                try {
                    // If the object has content, PDF is supported
                    if (testObject.offsetHeight > 0 || (testObject.contentDocument && testObject.contentDocument.body)) {
                        showPDF();
                    } else {
                        showFallback();
                    }
                } catch (e) {
                    showFallback();
                }
                document.body.removeChild(testObject);
            }, 1000);
        }

        // Detect PDF support and show appropriate content
        document.addEventListener('DOMContentLoaded', function() {
            // Check if browser likely supports PDF viewing
            const userAgent = navigator.userAgent.toLowerCase();
            const isChrome = userAgent.includes('chrome') && !userAgent.includes('edge');
            const isFirefox = userAgent.includes('firefox');
            const isSafari = userAgent.includes('safari') && !userAgent.includes('chrome');
            const isEdge = userAgent.includes('edge');

            // Most modern browsers support PDF viewing
            if (isChrome || isFirefox || isEdge || isSafari) {
                // Try to load PDF, with fallback after 3 seconds
                setTimeout(() => {
                    if (loading.style.display !== 'none') {
                        testPDFSupport();
                    }
                }, 1500);
                
                // Fallback after 4 seconds if still loading
                setTimeout(() => {
                    if (loading.style.display !== 'none') {
                        showFallback();
                    }
                }, 4000);

                // Show PDF immediately for known good browsers
                setTimeout(showPDF, 1000);
            } else {
                // For unknown browsers, show fallback
                setTimeout(showFallback, 1000);
            }

            // Animate container on load
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });

        // Handle object load events
        document.addEventListener('DOMContentLoaded', function() {
            const objectElement = document.querySelector('object');
            if (objectElement) {
                objectElement.addEventListener('load', showPDF);
                objectElement.addEventListener('error', showFallback);
            }
        });
    </script>
</body>
</html>
